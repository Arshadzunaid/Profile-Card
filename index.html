<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/753px-Google_%22G%22_Logo.svg.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maincontainer">
        <div class="card">
            <div class="image">
                <img src="https://images.assettype.com/fortuneindia%2F2020-06%2Fef53f9be-f257-4aa3-9af5-6ca1a9f33a86%2Fclose_up_photography_of_leaves_with_droplets_807598.jpg?rect=0,607,4128,2322&w=1250&q=60" alt="image">
            </div>
            <div class="contentarea">
                <div class="box">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <div class="name">
                    <h1>Arshad Zunaid Khan</h1>
                    <h5>Blood Thirsty</h5>
                </div>
                <div class="followers">
                    <h1 style="color: #3a97de;">1M</h1>
                    <h3 style="color: #cccccc;">followers</h3>
                </div>
                <div class="following">
                    <h1 style="color: #3a97de;">10k</h1>
                    <h3 style="color: #cccccc;">followers</h3>
                </div>
                <div class="button">
                    <button>Follow</button>
                </div>
                <div class="information">
                    <p>Arshad Zunaid Khan is a professional
                        coder. He started his training from 10yr's and now he can make a well devoloped 
                        website. He is also a gamer. 
                    </p>
                </div>
            </div>
            <div class="profilepic">
                <img src="https://mlx0m3ntp2ma.i.optimole.com/LTvzBwI-Vx0bocg6/w:auto/h:auto/q:mauto/https://active-rest.co.uk/wp-content/uploads/2020/06/Color-logo-no-background-e1592050422665.png" alt="profile pic">
            </div>
        </div>
    </div>
</body>
</html>
